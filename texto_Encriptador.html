    <body>
        <header>
            <h1><img src="imagenes/Logo.png" alt="Logo-Alura"></h1>
        </header>
        <main>
            <section>
                <div class="Encrypt" contenteditable="true">
                    <textarea id="txtEncryptDecrypt" type="text" class="txtEncryptDecrypt" name="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                </div>
    
    
                <div class="menssage">
                    <img src="imagenes/Alert.png" alt="signo de alerta">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button class="btnEncrypt">
                        <p>Encriptar</p>
                    </button>
                    <button class="btnDecrypt">
                        <p>Desencriptar</p>
                    </button>
                </div>
            </section>
            <aside>
                <div class="rectangle" id="rectangle1">
                    <img src="imagenes/muñeco.png" alt="">
                    <h5>Ningún mensaje fue encontrado</h5>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
    
                </div>
                <div class="rectangle" id="rectangle2">
                    <textarea id="areaEncrypt" type="text" name="txtEncrypt" cols="30" rows="10"></textarea>
                    <button class="btnCopy">
                        <p>Copiar</p>
                    </button>
                </div>
            </aside>
        </main>

            <p class="copyright">&copy Amparo Nuñez 2023</p>
        </footer>
